{% extends 'common_app_templates/base.html' %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="{% static 'css/style_doc_register.css' %}">
{% endblock %}

{% block title %}hello{% endblock %}
{% block content %}


<section id="bookingPage">

    <section class="booking py-5">
        <div class="container">
            <div class="row" id="bookrow">
                <div class="col-lg-6 py-5">
                    <h1 class="headText text-center">Booking Doctor Appointment</h1>
                    <br>
                    <form>
                        <div class="form-group">
                            <label for="">Patient Name*</label>
                            <input type="text" size="30" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Patient Phone*</label>
                            <input type="text" size="10" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Patient Email*</label>
                            <input type="email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="">Doctor*</label>

                            <select class="form-control" id="doctors">
                                <option value="">Select doctors</option>
                                <option value="">Dr. Manoj (Pediatrics)</option>
                                <option value="">Dr. Maneesh (Psychiatry)</option>
                                <option value="">Dr. Saroj (Neurology)</option>
                                <option value="">Dr. Meena(Gynaecology)</option>
                                <option value="">Dr. Simon (Psychology)</option>
                                <option value="">Dr. Arun (Cardio)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Date*</label>
                            <input type="date" size="30" class="form-control" />
                        </div>
                        <button class="btn btn-outline-success text-center mt-3" id="btnColor">
                            <a href="{% url 'patient:booked' %}">Submit</a>
                        </button>

                    </form>

                </div>

                <div class="col-lg-6 col-6 d-none d-lg-block">
                    <img src="{% static 'images/homeImage3.jpg' %}" class="img-fluid" alt="">
                </div>
            </div>
        </div>

    </section>



</section>



<!-- footer -->


{% endblock %}
